<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Remote Radar</title>
  <style>
    :root {
      color-scheme: dark;
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
      background: #050914;
      --surface: #0b1120;
      --surface-soft: #0f172a;
      --border: rgba(148, 163, 184, 0.3);
      --text: #e2e8f0;
      --text-dim: #94a3b8;
      --accent: #4f46e5;
      --accent-soft: rgba(79, 70, 229, 0.1);
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #020617 0%, #050914 100%);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 24px;
    }
    .app-shell {
      width: min(1200px, 100%);
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .top-nav {
      position: sticky;
      top: 12px;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(10, 15, 30, 0.85);
      backdrop-filter: blur(14px);
      box-shadow: 0 12px 40px rgba(2, 6, 23, 0.6);
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      letter-spacing: 0.04em;
    }
    .brand-badge {
      width: 10px;
      height: 10px;
      border-radius: 2px;
      background: linear-gradient(135deg, #f97316, #4f46e5);
      box-shadow: 0 0 12px rgba(249, 115, 22, 0.65);
    }
    .nav-tabs {
      display: flex;
      gap: 8px;
    }
    .nav-tab {
      border: 1px solid transparent;
      border-radius: 999px;
      background: transparent;
      color: var(--text-dim);
      padding: 8px 18px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease, border 0.2s ease;
    }
    .nav-tab-active {
      background: rgba(79, 70, 229, 0.12);
      color: var(--text);
      border-color: rgba(79, 70, 229, 0.4);
    }
    .nav-status {
      font-size: 13px;
      color: var(--text-dim);
    }
    .main {
      display: flex;
      flex-direction: column;
      gap: 32px;
    }
    .view {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .view[hidden] {
      display: none !important;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 16px;
      align-items: center;
    }
    .section-subtitle {
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: var(--text-dim);
      font-size: 11px;
    }
    .section-title {
      margin: 4px 0;
      font-size: 26px;
      letter-spacing: 0.02em;
    }
    .section-description {
      margin: 0;
      color: var(--text-dim);
      max-width: 520px;
      line-height: 1.6;
    }
    .section-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 10px 20px;
      font-weight: 600;
      cursor: pointer;
      color: var(--text);
      background: var(--accent);
      box-shadow: 0 10px 25px rgba(79, 70, 229, 0.35);
      transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
    }
    button:not(:disabled):hover {
      transform: translateY(-1px);
    }
    .primary-btn {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
    }
    .ghost-btn {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid var(--border);
      color: var(--text);
      box-shadow: none;
    }
    .ghost-btn-small {
      padding: 6px 14px;
      font-size: 13px;
    }
    .panel {
      background: var(--surface);
      border-radius: 18px;
      padding: 18px 20px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 18px 50px rgba(2, 6, 23, 0.55);
    }
    .filter-panel {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .filter-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
    }
    .tag-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .tag-option {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: rgba(15, 23, 42, 0.7);
      font-size: 13px;
    }
    .tag-option input {
      accent-color: #818cf8;
    }
    .jobs-grid {
      column-count: 3;
      column-gap: 18px;
    }
    @media (max-width: 1024px) {
      .jobs-grid {
        column-count: 2;
      }
    }
    @media (max-width: 640px) {
      body {
        padding: 16px;
      }
      .jobs-grid {
        column-count: 1;
      }
      .top-nav {
        position: static;
      }
      .section-actions {
        width: 100%;
        justify-content: flex-start;
        flex-wrap: wrap;
      }
      .panel {
        padding: 16px;
      }
    }
    .jobs-empty {
      border: 1px dashed var(--border);
      border-radius: 16px;
      padding: 32px;
      text-align: center;
      color: var(--text-dim);
      font-size: 15px;
    }
    .job-card {
      break-inside: avoid;
      margin-bottom: 18px;
      background: var(--surface-soft);
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-shadow: 0 16px 40px rgba(2, 6, 23, 0.45);
    }
    .job-card-header {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .job-card-title {
      margin: 0;
      font-size: 18px;
    }
    .job-card-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      font-size: 13px;
      color: var(--text-dim);
    }
    .job-card-summary {
      margin: 0;
      color: var(--text);
      line-height: 1.5;
    }
    .job-card-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .tag {
      display: inline-flex;
      align-items: center;
      padding: 2px 10px;
      border-radius: 999px;
      font-size: 12px;
      background: rgba(59, 130, 246, 0.15);
      color: #93c5fd;
      border: 1px solid rgba(59, 130, 246, 0.3);
    }
    .tag-empty {
      background: rgba(148, 163, 184, 0.15);
      color: var(--text-dim);
      border-color: rgba(148, 163, 184, 0.35);
    }
    .job-card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      color: var(--text-dim);
    }
    .job-card-link {
      color: #a5b4fc;
      text-decoration: none;
      font-weight: 600;
    }
    .job-card-link:hover {
      text-decoration: underline;
    }
    .jobs-grid a {
      word-break: break-all;
    }
    .pagination-panel {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }
    .total-indicator {
      font-size: 15px;
      color: var(--text-dim);
    }
    .pagination-controls {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .page-indicator {
      color: var(--text-dim);
      font-size: 14px;
    }
    .page-selector {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      color: var(--text-dim);
    }
    select,
    input {
      border: 1px solid var(--border);
      background: rgba(2, 6, 23, 0.6);
      color: var(--text);
      border-radius: 12px;
      padding: 10px;
      font-size: 14px;
    }
    .subscription-panel {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }
    .input-field {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 14px;
      color: var(--text-dim);
    }
    .status {
      min-height: 18px;
      font-size: 13px;
    }
    .status-success {
      color: #a7f3d0;
    }
    .status-error {
      color: #fecdd3;
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <header class="top-nav">
      <div class="brand">
        <span class="brand-badge"></span>
        <span>Remote Radar</span>
      </div>
      <div class="nav-tabs">
        <button type="button" class="nav-tab nav-tab-active" data-view-target="jobs-view" aria-controls="jobs-view" data-nav-link="true">职位</button>
        <button type="button" class="nav-tab" data-view-target="subscription-view" aria-controls="subscription-view" data-nav-link="true">订阅</button>
      </div>
      <div class="nav-status">Remote · 简洁视图</div>
    </header>
    <main class="main">
      <section id="jobs-view" class="view">
        <div class="section-header">
          <div>
            <p class="section-subtitle">最新职位</p>
            <h2 class="section-title">职位雷达</h2>
            <p class="section-description">通过标签快速筛选远程岗位，随时刷新保持与最新机会同步。</p>
          </div>
          <div class="section-actions">
            <button type="button" class="ghost-btn" data-view-target="subscription-view">订阅偏好</button>
            <button id="refresh" type="button" class="primary-btn">手动刷新</button>
          </div>
        </div>
        <div class="panel filter-panel">
          <div class="filter-header">
            <span>标签筛选</span>
            <button id="apply-filters" type="button" class="ghost-btn ghost-btn-small">应用筛选</button>
          </div>
          <div id="filter-tags" class="tag-grid"></div>
        </div>
        <div id="jobs" class="jobs-grid">
          <div class="jobs-empty">正在加载职位...</div>
        </div>
        <div class="panel pagination-panel">
          <span id="total-indicator" class="total-indicator">共 0 条职位</span>
          <div class="pagination-controls">
            <button id="prev-page" type="button" class="ghost-btn ghost-btn-small">上一页</button>
            <label class="page-selector">
              <span>跳转</span>
              <select id="page-select">
                <option value="1">1</option>
              </select>
              <span>页</span>
            </label>
            <span id="page-indicator" class="page-indicator">第 1 / 1 页</span>
            <button id="next-page" type="button" class="ghost-btn ghost-btn-small">下一页</button>
          </div>
        </div>
      </section>
      <section id="subscription-view" class="view" hidden>
        <div class="section-header">
          <div>
            <p class="section-subtitle">提醒设置</p>
            <h2 class="section-title">订阅通知</h2>
            <p class="section-description">为常看的标签配置推送渠道，一旦有新职位立即提醒。</p>
          </div>
          <div class="section-actions">
            <button type="button" class="ghost-btn" data-view-target="jobs-view">返回职位</button>
          </div>
        </div>
        <div class="panel subscription-panel">
          <form id="subscription-form">
            <div class="form-grid">
              <label class="input-field">
                <span>联系邮箱</span>
                <input type="email" id="subscription-email" placeholder="name@example.com" required />
              </label>
              <label class="input-field">
                <span>推送渠道</span>
                <select id="subscription-channel">
                  <option value="email">邮箱</option>
                  <option value="log">日志</option>
                </select>
              </label>
            </div>
            <label class="input-field">
              <span>偏好标签</span>
              <div id="subscription-tags" class="tag-grid"></div>
            </label>
            <button type="submit" class="primary-btn">保存订阅</button>
            <p id="subscription-status" class="status"></p>
          </form>
        </div>
      </section>
    </main>
  </div>
  <script type="module" src="/static/app.js"></script>
</body>
</html>
